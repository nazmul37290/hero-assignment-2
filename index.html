    />
    <link rel="stylesheet" href="styles/main.css" />

  </head>
  <body>
    <header>
      <!-- nav section starts here -->
      <nav>
        <div class="nav-title-container">
          <img src="images/Group 40071 (2).png" alt="" />
          <h3 class="nav-title">
            FeatherFly <span class="special-color">Tours</span>
          </h3>
        </div>
        <!-- <label for="menu-toggle" class="menu-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <input type="checkbox" name="" id="menu-toggle" /> -->
        <ul>
          <li><a class="active" href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>

      <!-- banner section starts here -->

      <section class="banner">
        <h1 class="banner-title">Explore your Travel</h1>
        <p class="banner-description">
          Embark on a journey with FeatherFly Tours, where each destination
          becomes a chapter in your personal adventure, and every moment is a
          passport to unforgettable experiences.
        </p>
        <div class="input-container">
          <input type="text" placeholder="where" />
          <select name="time" id="" value="when">
            <option value="" hidden selected>When</option>
            <option value="This month">This month</option>
            <option value="Next month">Next month</option>
            <option value="Next week ">Next week</option>
          </select>
          <select name="type" id="">
            <option value="" hidden selected>Type</option>
            <option value="3 days">3 days</option>
            <option value="5 days">5 days</option>
            <option value="7 days">7 days</option>
          </select>
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </header>
    <main>
      <!-- popular section starts here -->
      <section class="popular">
        <h3 class="section-title">Our Popular Tours</h3>
      </section>
    </main>
    <footer></footer>
